<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
      <div>
        <div class="form-box">
          <div class="card">
            <img src="images/image-equilibrium.jpg" alt="" srcset="" id="equi">
            <span id="color"></span>
            <img src="images/icon-view.svg" alt="" srcset="" id="eye">
          </div>
          <div class="title">
            <h1>Equilibrium #3429</h1>
          </div>
          <div class="paragraph">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="eth-left">
            <div class="eth-content">
              <img src="images/icon-ethereum.svg" alt="icon" srcset="" id="icon">
              <p id="eth">0.041 ETH</p>
            </div>
            <div class="days-content">
              <img src="images/icon-clock.svg" alt="clock" srcset="" id="clock">
              <p id="days">3 days left</p>
            </div>
          </div>
          <div class="line">
            <span></span>
          </div>
          <div class="creator">
            <img src="images/image-avatar.png" alt="clock" srcset="" id="dp">
            <p id="info"> Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ian Dominic I. Villamarin</a>.
  </div>
</body>
</html>
